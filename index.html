<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/index.css">
  <script src="static/index.js"></script>
</head>

<body>
  <div id="content">
    Сервис {{ 'запущен' if  status == 'on' else 'остановлен' }}<br>
    <button class="button control" name="button_run" onclick="start_service()" {{ 'disabled' if availability == False else '' }}>
      Запустить
    </button><br>
    <button class="button control" name="button_restart" onclick="restart_service()" {{ 'disabled' if availability == False else '' }}>
      Перезапустить
    </button><br>
    <button class="button control" name="button_stop" onclick="stop_service()" {{ 'disabled' if availability == False else '' }}>
      Остановить
    </button><br>
    <input type="checkbox" id='availability_check' name="checkbox_available" onchange="switch_availability()" {{ 'checked' if availability == True else '' }}>
      Включить сервис<br>
  </div>
</body>
</html>
